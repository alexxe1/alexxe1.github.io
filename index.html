    <section id="contact">
      <form
        class="contact__form"
        method="POST"
        action="https://formsubmit.co/alexe1developer777@gmail.com"
      >
        <h2>Contact</h2>

        <span id="contact__form__name">
          <img src="assets/name-icon.svg" alt="name" />
          <input
            required
            maxlength="40"
            type="text"
            name="name"
            
            placeholder="Name"
        /></span>

        <span id="contact__form__email"
          ><img src="assets/email-icon.svg" alt="email" />
          <input
            required
            type="email"
            name="email"
            placeholder="Email"
        /></span>

        <span id="contact__form__info">
          <textarea
            required
            name="information"
            placeholder="Your text goes here..."
          ></textarea>
        </span>

        <span class="contact__form__send">
          <input type="submit" id="contact__form__send" value="" />
          <img src="assets/send-icon.svg" alt="send" />
        </span>
      </form>
    </section>
