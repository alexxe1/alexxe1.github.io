      <a href="#home"><img src="assets/alexxei_icon.png" id="home__image" /></a>
      <a href="#about" class="nav__a about">About</a>
    </nav>

    <main id="home">
      <div class="home__buttons">
        <a href="#contact" class="home__buttons__contact">
          <img src="assets/contact-icon.png" alt="contact" />
          <span>Contact</span>
        </a>

        <a
          href="https://alexe1.itch.io/"
          target="_blank"
          class="home__buttons__games"
        >
          <img src="assets/games-icon.png" alt="games" />
          <span>Games</span>
        </a>

        <a href="#about" class="home__buttons__about">
          <img src="assets/about-icon.png" alt="about" />
          <span>About</span>
        </a>
      </div>
    </main>

    <section id="about">
      <div class="about__about-me">
        <div class="about__about-me__info">
          <h2>About me</h2>
          <p>
            My name is <b>El√≠as Torczuk</b>, but my developer name is
            <b>alexe1</b>.
          </p>
          <p>
            I develop <b>video games</b> as a hobby since <b>2016</b> (12 years
            old).
          </p>
        </div>

        <div class="about__about-me__engines">
          <h2>Game Engines</h2>
          <a target="_blank" href="https://godotengine.org/"
            ><img class="godot" src="assets/godot.png" alt="godot engine"
          /></a>
          <a target="_blank" href="https://unity.com/es"
            ><img class="unity" src="assets/unity.png" alt="unity"
          /></a>
        </div>
      </div>
    </section>

    <section id="contact">
      <form
        class="contact__form"
        method="POST"
        action="https://formsubmit.co/alexe1developer777@gmail.com"
      >
        <h2>Contact</h2>

        <span class="contact__form__name"
          ><img src="assets/name-icon.svg" alt="name" />
          <input
            required
            maxlength="40"
            type="text"
            name="name"
            id="contact__form__name"
            placeholder="Name"
        /></span>

        <span class="contact__form__email"
          ><img src="assets/email-icon.svg" alt="email" />
          <input
            required
            type="email"
            name="email"
            id="contact__form__email"
            placeholder="youremail@example.com"
        /></span>

        <span class="contact__form__info">
          <textarea
            required
            name="information"
            id="contact__form__info"
            placeholder="Your text goes here..."
          ></textarea>
        </span>

        <span class="contact__form__send">
          <input type="submit" id="contact__form__send" value="" />
          <img src="assets/send-icon.svg" alt="send" />
        </span>
      </form>
    </section>
