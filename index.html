    <section id="contact">
      <form class="contact__form" method="POST" action="https://formsubmit.co">
        <div class="contact__form__name">
          <img src="assets/name-icon.svg" alt="name" />
          <input
            required
            maxlength="40"
            type="text"
            name="name"
            placeholder="Name"
          />
        </div>

        <div class="contact__form__email">
          <img src="assets/email-icon.svg" alt="email" />
          <input required type="email" name="email" placeholder="Email" />
        </div>

        <textarea
          class="contact__form__info"
          required
          name="information"
          placeholder="Your text goes here..."
        ></textarea>

        <div class="contact__form__send">
          <img src="assets/send-icon.svg" alt="send" />
          <input type="submit" value="" />
        </div>
      </form>
    </section>
