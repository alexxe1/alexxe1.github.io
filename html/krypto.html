<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/games.css" />
    <link rel="icon" type="image/x-icon" href="../assets/NewIcon512.ico" />
    <title>Krypto</title>
  </head>
  <body>
    <nav id="nav">
      <a href="../index.html"
        ><img class="nav__image" src="../assets/alexxei_icon.png" alt="home"
      /></a>
    </nav>

    <main>
      <h1 class="main__title">Krypto</h1>

      <iframe
        src="https://www.youtube.com/embed/mhjp9Z1NTG8?si=NPA8ky7Oxc7ztSqV"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>

      <p class="main__info">
        Krypto is a simple game where you combine your 4 cards, either by
        adding, subtracting, dividing, or multiplying them, to reach a specific
        result.
      </p>

      <article class="slider-container">
        <div class="slider-container__slider">
          <img
            class="slideable"
            src="../assets/game_screenshots/krypto/1.png"
            alt="Krypto Image"
          />
          <img
            class="slideable"
            src="../assets/game_screenshots/krypto/2.png"
            alt="Krypto Image"
          />
          <img
            class="slideable"
            src="../assets/game_screenshots/krypto/3.png"
            alt="Krypto Image"
          />
          <img
            class="slideable"
            src="../assets/game_screenshots/krypto/4.png"
            alt="Krypto Image"
          />
          <img
            class="slideable"
            src="../assets/game_screenshots/krypto/5.png"
            alt="Krypto Image"
          />
          <img
            class="slideable"
            src="../assets/game_screenshots/krypto/6.png"
            alt="Krypto Image"
          />
          <img
            class="slideable"
            src="../assets/game_screenshots/krypto/7.png"
            alt="Krypto Image"
          />
        </div>

        <button class="slider-container__prev" onclick="prevSlide()">
          &#10094;
        </button>
        <button class="slider-container__next" onclick="nextSlide()">
          &#10095;
        </button>
      </article>

      <div class="buttons">
        <a
          class="buttons__button"
          href="https://play.google.com/store/apps/details?id=com.alexe1dev.Krypto&hl=es_AR&gl=US"
          target="_blank"
          ><img src="../assets/shops_icons/PlayStore.png" alt="PlayStore"
        /></a>
        <a
          class="buttons__button"
          href="https://alexe1.itch.io/krypto"
          target="_blank"
          ><img src="../assets/shops_icons/Itchio.png" alt="Itchio"
        /></a>

        <a class="buttons__button" href="../html/privacy.html" target="_blank"
          >Privacy Policy</a
        >
      </div>
    </main>

    <script src="../js/slider.js"></script>
    <script src="../js/footer.js"></script>
  </body>
</html>
