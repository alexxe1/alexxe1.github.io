<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/games.css" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <title>The Noris Project</title>
  </head>
  <body>
    <nav id="nav">
      <a href="../index.html"
        ><img class="nav__image" src="../assets/alexxei_icon.png" alt="home"
      /></a>
    </nav>

    <main>
      <h1 class="main__title">The Noris Project</h1>

      <iframe
        src="https://www.youtube.com/embed/GAFME_kPOXU?si=Cc-061pFLpg9rfOB"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>

      <p class="main__info">
        Complete your given tasks, hide under your desk and watch your security
        cameras while trying to survive frightening humanoid creatures!
      </p>

      <article class="slider-container">
        <div class="slider-container__slider">
          <img
            class="slideable"
            src="../assets/game_screenshots/tnp/1.png"
            alt="The Noris Project Image"
          />
          <img
            class="slideable"
            src="../assets/game_screenshots/tnp/2.png"
            alt="The Noris Project Image"
          />
          <img
            class="slideable"
            src="../assets/game_screenshots/tnp/3.png"
            alt="The Noris Project Image"
          />
          <img
            class="slideable"
            src="../assets/game_screenshots/tnp/4.png"
            alt="The Noris Project Image"
          />
        </div>

        <button class="slider-container__prev" onclick="prevSlide()">
          &#10094;
        </button>
        <button class="slider-container__next" onclick="nextSlide()">
          &#10095;
        </button>
      </article>

      <div class="buttons">
        <a
          class="buttons__button"
          href="https://gamejolt.com/games/thenorisproject/787238"
          target="_blank"
          ><img src="../assets/shops_icons/GameJolt.png" alt="PlayStore"
        /></a>
        <a
          class="buttons__button"
          href="https://alexe1.itch.io/the-noris-project"
          target="_blank"
          ><img src="../assets/shops_icons/Itchio.png" alt="Itchio"
        /></a>
      </div>
    </main>

    <script src="../js/slider.js"></script>
    <script src="../js/footer.js"></script>
  </body>
</html>
